<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue的第一个入门案例</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app" class="aa">
       <span>{{message}},我们期待你的加入</span>
        <br>
        <span v-text="message+'!'">,我们期待你的加入</span>,我们期待你的加入
    </div>
    <script>
        const app= new Vue({
            el:".aa",//用来给vue实例定义一个作用范围
            data:{ //用来给Vue实例定义一些相关数据
                message:"百知欢迎你",

            }
        });
    </script>
</body>
</html>
