<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue的第一个入门案例</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <h3>{{msg}}</h3>
        <h3>{{user}}</h3>
        <h3>名称:{{user.name}};信息:{{user.msg}}</h3>
        <h3>年龄:{{age}}</h3>
        <h3>{{list}}</h3>
        <h3>{{list[0]}}--{{list[1]}}--{{list[2]}}</h3>
        <h3>{{users[0].name}}</h3>
    </div>
    <script>
        const app= new Vue({
            el:"#app",//用来给vue实例定义一个作用范围
            data:{ //用来给Vue实例定义一些相关数据
                msg:"hello Vue",
                user:{name:"百知教育",msg:"百知教育欢迎你"},
                age:23,
                list:["河南校区","北京校区","天津校区"],
                users:[{name:"小黑",age:23},{name:"小明",age:26}],
            }
        });
    </script>
</body>
</html>
