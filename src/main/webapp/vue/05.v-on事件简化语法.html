<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue的事件的使用</title>

</head>
<body>
    <!--
        1、页面中提供按钮
        2、按钮绑定单机事件 onclick onmouseover onkeyup
        3、在单机事件中修改年龄的值，同时渲染页面
    -->
    <div id="app" class="aa">
        <h2>{{message}}</h2>
        <h2 v-text="message"></h2>
        <h2>年龄:{{age}}</h2>
        <br>
        <input type="button" value="通过v-on事件修改年龄每次+1" v-on:click="changeage">
        <input type="button" value="通过@绑定事件修改年龄每次+1" @click="editage">
    </div>
    <!-- 引入vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app= new Vue({
            el:"#app",//用来给vue实例定义一个作用范围
            data:{ //用来给Vue实例定义一些相关数据
                age:23,
            },
            methods:{ //用来定义vue中事件
                changeage:function(){
                    //alert('点击触发');
                    //在函数中获取vue实例中data的数据，在事件函数中this就是vue实例
                    //console.log(this);
                    //this.age=this.age+1;
                    this.age++ ;
                },
                editage:function () {
                    this.age--;
                }
            }
        });
    </script>
</body>
</html>
